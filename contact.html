<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet" />
    <link href='styles.css' rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="logo">
                <img src="images/favicon.png" alt='logo'/>
            </div>
            <input type='text' placeholder="Search rooms" />
            <div class="user-logged">
                <img src="images/user.jpg" alt='user' />
                <p>Hi <span class="username">John</span></p>
            </div>
        </div>

        <div class="main">

            <div class="navbar about">
                <ul class="navbar-links">
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="index.html">Hotel</a></li>
                    <li class="active"><a href="contact.html">Contact us</a></li>
                </ul>
                <div class="footer">
                    <small>&copy;2021 All rights reserved.</small>
                </div>
            </div>

            <div class="content about">
                <div class="images-container">
                    <img src="images/hotel-1.jpg" alt='hotel'/>
                    <img src="images/hotel-2.jpg" alt='hotel'/>
                    <img src="images/hotel-3.jpg" alt='hotel'/>
                </div>

                <div class="hotel-header about">
                    <div class="hotel-name">
                        <span>contact us</span>
                    </div>
                    
                    <a class="header-link" href="index.html">Hotel</a>
                </div>

                <div class="main-content about">
                    <div class="content-container">
                        <form>
                            <label>If you have any questions please send us a message</label>
                            <input id="name" type='text' placeholder="Name and Surname" />
                            <input id="email" type='email' placeholder="E-mail" />
                            <input id="number" type='text' placeholder="Phone number" />
                            <textarea id="textarea" cols="10" rows="8" placeholder="Describe your message..."></textarea>
                            <button type="submit" class="submit-btn">send message</button>
                        </form>
                    </div>
                </div>

               
            </div>
        </div>

    </div>
</body>
</html>
